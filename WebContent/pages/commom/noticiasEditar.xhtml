<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Digital News - A sua melhor fonte de notícias !</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/noticias.css" media="screen"></link>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!-- Topo Espaço para a logo-->
            <f:metadata>
<!--                <f:viewParam name="codigoNoticia" value="{EditarNoticiaBean.identificador}"/>-->
<!--                <f:actionListener -->
            </f:metadata>

            <p:layoutUnit position="north">
                <h1>Bem vindo ao Digital News!</h1>
                <h:form id="deslogForm">
					<h:commandLink action="#{LoginMB.deslogar()}" value="Sair" />
				</h:form>
            </p:layoutUnit>

            <!-- Meio,espaço para o site -->

            <p:layoutUnit position="center">

                <p:menubar id="menu">
                    <p:menuitem value="Cadastrar" url="noticiasCadastro.jsf" />
                    <p:menuitem value="Notícias Bloqueadas" url="noticiasBloqueadas.jsf" />
                    <p:menuitem value="Noticias publicadas por você" url="noticiasDoUsuario.jsf" />
                </p:menubar>  

                <p>Edição da Notícia</p>

                <h:form id="formulario">
                    <p:panelGrid columns="2" id="formCadastroDeNoticias" styleClass="formCad">
                        
                        <p:outputLabel for="titulo" value="Título:"></p:outputLabel>
                        <p:inputText id="titulo" value="#{EditarNoticiaBean.noticiaEdicao.titulo}" required="true" size="60">
                            <f:validateLength minimum="10" maximum="100" /> 
                        </p:inputText>


                        <p:outputLabel for="conteudo" value="Conteúdo:"></p:outputLabel>
                        <p:editor id="conteudo" height="300" width="530" value="#{EditarNoticiaBean.noticiaEdicao.conteudo}" rendered="true" />

                        <p:outputLabel for="topico" value="Tópico:"></p:outputLabel>
                        <p:selectOneMenu id="topico" value="#{NoticiaBean.noticia.codigoTopico}" styleClass="tamanho">
                            <f:selectItem itemLabel="Selecione um ..." itemValue="" />
                            <f:selectItems value="#{TopicoBean.listaDeTopicos()}" 
                                           var="top"
                                           itemLabel="#{top.nome}"
                                           itemValue="#{top.id}" />
                        </p:selectOneMenu>
                    
                    </p:panelGrid>
                    
                    <p:commandButton action="#{EditarNoticiaBean.editarNoticia}" value="Registrar modificações" />
                    
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south">
                <p>&copy; 2013 - Digital News - A sua melhor fonte de notícias!</p>
            </p:layoutUnit>

        </p:layout>       
    </h:body>
</html>
