<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      

<h:head>
	<title>Digital News- A sua Melhor fonte de notícias</title>
</h:head> 
<body> 
	<p:layout fullPage="true">
		<!-- Topo Espaço para a logo-->
		
		<p:layoutUnit position="north">
			<h1>Bem vindo ao Digital News - Pagina do Administrador</h1>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<h3>Entre com as informações do Usuario</h3>
			<h:form>
				<p:panelGrid columns="3">
					<p:outputLabel for="login" value="Login: ">
						<p:inputText id="login" value="#{userB.user.login}" required="true"/>
					</p:outputLabel>
					
					<p:outputLabel for="senha" value="Senha: ">
						<p:password id="senha" value="#{userB.user.senha}" required="true"/>
					</p:outputLabel>
					
					<p:selectOneButton label="Tipo do Usuario: " value="#{userB.user.tipo}">
						<f:selectItem itemLabel="Administrador" itemValue="1"/>
						<f:selectItem itemLabel="Moderador" itemValue="2"/>
						<f:selectItem itemLabel="Usuario Comum" itemValue="3" />
					</p:selectOneButton>
					
				</p:panelGrid>
				
				<p:commandButton action="#{userB.cadastrarUsuario()}" value="Cadastrar" />
			</h:form>
		</p:layoutUnit>	
	
	</p:layout>

</body> 
</html>
