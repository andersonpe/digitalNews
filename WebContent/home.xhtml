<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Digital News- A sua Melhor fonte de notícias</title>
</h:head> 
<body> 
	<p:layout fullPage="true">
		<!-- Topo Espaço para a logo-->
		
		<p:layoutUnit position="north">
			<h1>Bem vindo ao Digital News</h1>
		</p:layoutUnit>
		
		<!-- Meio,espaço para o site -->
		
		<p:layoutUnit position="center">
		<p>Para Começar,Faça seu login ou Efetue seu cadastro</p>
		<h:form>
			<p:panelGrid columns="3" id="formLog" >
				
				<p:outputLabel for="login" value="Login: ">
					<p:inputText id="login" value="#{userB.user.login}" required="true"/>
				</p:outputLabel>
				
				<p:outputLabel for="senha" value="Senha: ">
					<p:password id="senha"  value="#{userB.user.senha}" required="true"/>
				</p:outputLabel>
				<p:commandButton action="#{userB.logar()}" value="Logar" />
			</p:panelGrid>
			
			
		</h:form>
		
	</p:layoutUnit>
	
	<p:layoutUnit position="south">
		<h:form id="cadastroForm">
			<h:commandLink action="cadastroUsuario" value="Ainda não é Cadastrado?"/>
		</h:form>
	</p:layoutUnit>
	
	</p:layout>
</body> 
</html>
